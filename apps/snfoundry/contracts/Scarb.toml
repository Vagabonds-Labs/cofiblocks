[package]
name = "contracts"
edition = "2023_11"
version = "0.3.0"

# See more keys and their definitions at https://docs.swmansion.com/scarb/docs/reference/manifest.html

[dependencies]
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v0.17.0" }
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry", tag = "v0.31.0" }
ekubo = { git = "https://github.com/EkuboProtocol/abis", rev = "edb6de8c9baf515f1053bbab3d86825d54a63bc3" }
starknet = "2.8.2"

[dev-dependencies]
assert_macros = "2.8.2"

[scripts]
test = "snforge test"

[[target.starknet-contract]]
casm = true
sierra = true

[[tool.snforge.fork]]
name = "MAINNET_LATEST"
url = "https://api.cartridge.gg/x/starknet/mainnet"
block_id.tag = "latest"

[tool.fmt]
sort-module-level-items = true