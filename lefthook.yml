commit-msg:
  scripts:
    # template_checker.sh:
    ./.lefthook/commit-msg/template_checker.sh:
      runner: bash # Optional, Lefthook will default to bash if you don't specify it

pre-commit:
  commands:
    check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      exclude: "apps/snfoundry/**"
      run: find . -name "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}" -not -path "./apps/snfoundry/*" -not -path "./node_modules/*" | xargs biome check --write
      stage_fixed: true
    build:
      #run: bun run build
