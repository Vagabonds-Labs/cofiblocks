version: '3.8'
services:
  db:
    image: mysql:8.4
    container_name: mysql
    restart: always
    env_file:
      - ./apps/web/.env
    ports:
      - '3306:3306'
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 --password="$$(cat /run/secrets/db-password)" --silent']
      interval: 3s
      retries: 5
      start_period: 30s
    volumes:
      - mysql-data:/var/lib/mysql
      - ./apps/web/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cofiblocks-network

  prisma:
    build:
      context: .
      dockerfile: ./web.Dockerfile
    container_name: prisma
    env_file:
      - ./apps/web/.env
    ports:
      - '5555:5555'
    working_dir: /app
    volumes:
      - ./apps/web/:/app
      - ./node_modules:/app/node_modules  # Mount node_modules to ensure dependencies persist
      
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "bun prisma generate && bun prisma migrate dev && bun prisma studio"
    networks:
      - cofiblocks-network

  web:
    build:
      context: .
      dockerfile: ./web.Dockerfile
    container_name: web
    working_dir: /app
    stdin_open: true
    tty: true
    volumes:
      - ./apps/web/:/app
      - ./packages/ui:/app/packages/ui
    ports:
      - "3000:3000"
    env_file:
      - ./apps/web/.env
    depends_on:
      - prisma
    networks:
      - cofiblocks-network

  storybook:
    build:
      context: .
      dockerfile: ./web.Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./apps/web/.env
    depends_on:
      - prisma
    command: sh -c "bun run dev:storybook"
    networks:
      - cofiblocks-network

volumes:
  mysql-data:

networks:
  cofiblocks-network:
    driver: bridge